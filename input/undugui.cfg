95%x50%+50%+10% ! Window on the right, default geometry used by winr()
5%x50%+50%+10%  ! Window on the left, default geometry used by winl()

Author: USER ! Author name on plots

Koverview: False ! Overview of WAVE run

Kdate: True  ! Date on plot
Kstat: False  ! Statistics of histograms
Kcode: True  ! Comment of WAVE run on plot
Kecho: False ! Echo plot commands
Krun: True   ! WAVE run number on plot
Kbeam: True  ! Beam energy of WAVE run on plot
Kcurr: True  ! Beam current of WAVE run on plot
Kdump: True  ! Dump plotted data
Kpdf: True   ! Pdf of plots
Kgrid: True  ! Grid on plot

ROFx: 0.04    ! x - Position for run number
ROFy: 0.05    ! y - Position for run number

Kconsole: False ! Get console after showplot()

EchoCLC: False  ! Echo of clc lines
LoadLast: False ! Load last clc file
ShowLast: False ! Show last clc file
